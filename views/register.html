<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>
        <section class="contenedor-superior">
            <div class="logo">
            <a href="/">
                <img src="/images/logo-mercado-liebre.svg" alt="logo">
            </a>
        </div>
        <div class="busqueda">
            <input type="text" placeholder="Buscar productos, marcas">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <p>
            <i class="fa-solid fa-hand-holding-dollar"></i>
            Compra en cuotas con tarja de credito
        </p>
        </section>
        <nav>
            <ul class="lista">
                <li><a href="">Ofertas</a></li>
                <li>
                    <a href="">Tiendas oficiales</a>
                </li>
                <li>
                    <a href="">Vender</a>
                </li>
                <li>
                    <a href="">Ayuda</a>
                </li>
            </ul>
            <ul class="lista-inferior">
                <li>
                    <a href="">Crea tu cuenta</a>
                    <i class="fa-regular fa-address-card"></i>
                </li>
                <li>
                    <a href="">Ingresa</a>
                    <i class="fas fa-sign-in-alt "></i>
                </li>
                <li>
                    <a href="">Mis compras</a>
                    <i class="fa-solid fa-basket-shopping"></i>
                </li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <div class="form-container">
        <form action="/crear-producto" method="">
            <div class="divs-contenedores">
                <label></label>
                <input type="text" name="nombre" placeholder="Nombre y Apellido" required>
            </div>
            <div class="divs-contenedores">
                <label></label>
                <input type="text" name="precio" placeholder="Nombre de usuario" required>
            </div>
            <div class="divs-contenedores">
                <label></label>
                <input type="text" name="oferta" placeholder="E-mail" required>
            </div>
            <div class="divs-contenedores">
                <label>Fecha de nacimiento</label>
                <input type="date" required>
            </div>
            <div class="divs-contenedores">
                <label></label>
                <input type="text" placeholder="Domicilio" required>
            </div>
            <div class="divs-contenedores-perfil">
                <p class="titulo">Perfil de usuario</p>
                <input type="radio" required name="usuario" id="r1" value="yes"><label for="r1">Comprador</label>
                <input type="radio" required name="usuario" id="r2" value="no"><label for="r2">Vendedor</label>
            </div>
            <div class="divs-contenedores-intereses">
                <div class="titulo-interes"><label>Interes</label></div>
                <input type="checkbox"><label>Electro</label>
                <input type="checkbox"> <label>Moda</label>
                <input type="checkbox"> <label>Hogar</label>
                <input type="checkbox"><label>Juguetería</label>
                <input type="checkbox"><label>Vida Sana</label>
            </div>
            <div class="divs-contenedores">
                <span class="error-message">Credenciales inválidas</span>
                <button type="submit" class="btn">Registrarme</button>
            </div>
        </form>
    
</body>
</html>
